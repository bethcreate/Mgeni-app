{% extends 'base.html' %}

{% block head_block %}
{% endblock %}

{% block body_block %}
{% load static %}

<br><br>
<!-- Page content -->
<div class="container-fluid mt--6 align-items-center">
    <div class="row">

        <div class="col-xl-10 order-xl-1">
            <div class="card" id='card'>
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Security Personnel Registration</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Name</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="department">Department</label>
                                            <input type="name" name="department" id="department" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="phone_number">Phone</label>
                                        <input type="number" name="phone_number" id="phone_number" class="form-control">
                                    </div>
                                </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="id_number">ID No</label>
                                            <input type="number" name="id_number" id="id_number" class="form-control">
                                        </div>
                                    </div>
                                    
                                 </div>

                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="staff_number">Staff No</label>
                                        <input type="number" name="staff_number" id="staff_number" class="form-control">
                                    </div>
                                </div>

                            <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="roles">Roles</label>
                                        <input type="text" name="roles" id="roles" class="form-control">
                                    </div>
                                </div>
                                 </div>
                        <!-- Address -->

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                            </div>

                        <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="password">Password</label>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                            </div>
                             </div>

                        <div class="card-footer">
                        <button type="submit" form="form" class="btn btn-sm btn-primary" style="float: right;">Save</button>
                </div>
                         </div>
                        

    {% endblock %}



    {% block script_block %}

    {% endblock %}
