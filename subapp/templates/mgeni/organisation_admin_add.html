{% extends 'base.html' %}

{% block head_block %}
{% endblock %}

{% block body_block %}
{% load static %}

<br><br>
<!-- Page content -->
<div class="container-fluid mt--6 align-items-center">
    <div class="row">

        <div class="col-xl-10 order-xl-1">
            <div class="card" id='card'>
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Organisation Admin</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Name</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="code">Code</label>
                                            <input type="text" name="code" id="code" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label class="form-control-label" for="category">Category</label>
                                    <input type="text" name="category" id="category" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="start_date">Start Date</label>
                                    <input type="date" name="start_date" id="start_date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="expiry_date">Expiry Date</label>
                                    <input type="date" name="expiry_date" id="expiry_date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="organisational_address">Organisation
                                        Address</label>
                                    <input type="text" name="organisational_address" id="organisational_address"
                                        class="form-control">
                                </div>
                            </div>

                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="maximum_branch">Maximum Branch</label>
                        <input type="number" name="maximum_branch" id="maximum_branch" class="form-control">
                    </div>
                </div>
            </div>
        </div>



    </div>



    <!-- Address -->

    <div class="card-footer">
        <button type="submit" form="form" class="btn btn-sm btn-primary" style="float: right;">Save</button>
    </div>
</div>


{% endblock %}



{% block script_block %}

{% endblock %}
